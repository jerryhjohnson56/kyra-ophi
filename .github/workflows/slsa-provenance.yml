name: slsa-provenance

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: false

permissions:
  id-token: write
  contents: write

jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      - name: Generate SLSA provenance (generic)
        uses: slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.0.0
        with:
          base64-subjects: ""
          upload-assets: true
          upload-tag-name: ${{ github.event.release.tag_name || inputs.tag || github.ref_name }}


name: final-release-gate
on:
  workflow_dispatch:
  push:
    tags:
      - 'kyra-v*'
jobs:
  final-gate:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - uses: dtolnay/rust-toolchain@stable
      - run: sudo apt-get update && sudo apt-get install -y build-essential jq
      - run: pip install pyflakes pytest pyyaml
      - name: Run final gate
        run: |
          python3 scripts/final_readiness_gate.py --config config/final_gate.yaml --print-report

name: desktop-build

on:
  workflow_dispatch:
  push:
    paths:
      - "app/kyra-control/**"
      - ".github/workflows/tauri-desktop-build.yml"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: app/kyra-control/package.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm i -g @tauri-apps/cli

      - name: Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libayatana-appindicator3-dev             librsvg2-dev libssl-dev libwebkit2gtk-4.1-dev

      - name: macOS deps
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install jq

      - name: Windows deps
        if: matrix.os == 'windows-latest'
        run: |
          choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools"
          echo "Done"

      - name: Restore signing certs (Windows)
        if: matrix.os == 'windows-latest' && env.WIN_CERT_PFX_BASE64 != ''
        env:
          WIN_CERT_PFX_BASE64: ${{ secrets.WIN_CERT_PFX_BASE64 }}
          WIN_CERT_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        shell: pwsh
        run: |
          if (-not "$env:WIN_CERT_PFX_BASE64") { exit 0 }
          $bytes = [Convert]::FromBase64String($env:WIN_CERT_PFX_BASE64)
          Set-Content -Path win_sign.pfx -Value $bytes -AsByteStream
          certutil -user -p "$env:WIN_CERT_PASSWORD" -importPFX win_sign.pfx NoRoot

      - name: Restore signing (macOS)
        if: matrix.os == 'macos-latest' && env.APPLE_TEAM_ID != ''
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASS: ${{ secrets.APPLE_APP_PASS }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          if [ -n "${APPLE_API_KEY_BASE64}" ]; then
            echo "$APPLE_API_KEY_BASE64" | base64 --decode > apple_api_key.p8
          fi

      - name: Build (Tauri)
        working-directory: app/kyra-control
        run: |
          npm ci
          npm run tauri build

      - name: Sign (Linux GPG)
        if: matrix.os == 'ubuntu-latest' && env.LINUX_GPG_PRIVATE_KEY != ''
        env:
          LINUX_GPG_PRIVATE_KEY: ${{ secrets.LINUX_GPG_PRIVATE_KEY }}
          LINUX_GPG_PASSPHRASE: ${{ secrets.LINUX_GPG_PASSPHRASE }}
        run: |
          echo "$LINUX_GPG_PRIVATE_KEY" | gpg --batch --yes --import
          find src-tauri/target/release/bundle -type f -name "*.AppImage" -print0 |             xargs -0 -I{} bash -lc 'echo "$LINUX_GPG_PASSPHRASE" | gpg --batch --yes --pinentry-mode loopback --passphrase-fd 0 --detach-sign "{}"' || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kyra-control-${{ matrix.os }}
          path: |
            app/kyra-control/src-tauri/target/release/bundle/**/*
            !**/*.zip

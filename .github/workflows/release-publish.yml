name: release-publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build & Package
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/kyra-control/package.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Tauri CLI
        run: npm i -g @tauri-apps/cli

      - name: Linux deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libgtk-3-dev libayatana-appindicator3-dev             librsvg2-dev libssl-dev libwebkit2gtk-4.1-dev

      - name: Windows deps
        if: matrix.os == 'windows-latest'
        run: choco install -y visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools"

      - name: Build (Tauri)
        working-directory: app/kyra-control
        run: |
          npm ci
          npm run tauri build

      - name: Collect artifacts
        run: scripts/release/collect_artifacts.sh app/kyra-control

      - name: SBOM (Syft)
        if: matrix.os == 'ubuntu-latest'
        uses: anchore/sbom-action@v0
        with:
          path: ./app/kyra-control
          format: spdx-json
          output-file: dist/SBOM.spdx.json

      - name: Upload per-OS artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/*

  publish:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Flatten
        run: |
          mkdir -p dist
          find release-dist -type f -maxdepth 3 -exec cp -v {} dist/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: GapFlow Auto-Triage

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  gapflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests pyyaml
      - name: Run GapFlow scan
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          python scripts/gapflow_scan.py --config configs/gapflow.yaml || true
